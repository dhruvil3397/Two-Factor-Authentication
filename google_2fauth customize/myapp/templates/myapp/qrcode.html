<html>
<head>
  <title>Enable Two-Factor Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script defer="" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer="" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>
  <div class="alert alert-success"><p class="container"></p></div>

  
  <div class="container">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        
  <h1>Enable Two-Factor Authentication</h1>
  
    <p>To start using a token generator, please use your smartphone to scan the QR code below. For example, use Google Authenticator. Then, enter the token generated by the app.</p>
     <div class="input-group mb-3">
        <div style="margin: auto">
          {{ svg|safe }}
        </div>
  

  <form action="/myapp/user_otp/" method="post">
  {% csrf_token %}
  <div class="form-group">
      <label for="name">Token :</label>
      <input type="token" class="form-control" id="token" name='token' required =''>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>


  </form>

      </div>
    </div>
  </div>



</body>







</html>
